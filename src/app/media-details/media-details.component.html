<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
             <img class="img-fluid" [src]='posterPrefix+MovieDetails?.poster_path'/>           
        </div>
        <div class="col-md-8 p-3">
            <h2 class="text-white">{{MovieDetails?.original_title}}</h2>
            <p class="text-white">{{MovieDetails?.tagline}}</p>
            <ul class="d-flex justify-content-sm-start ">
                <li class="btn btn-primary mx-2" *ngFor="let gen of MovieDetails?.genres ">
                    {{gen.name}}
                </li>
            </ul>
            <ul type="none" class="my-5">
                <li class="text-white my-1" >vote:  {{MovieDetails?.vote_average}}</li>
                <li class="text-white my-1" >vote count:  {{MovieDetails?.vote_count}}</li>
                <li class="text-white my-1" >popularity:  {{MovieDetails?.popularity}}</li>
                <li class="text-white my-1" >release date:  {{MovieDetails?.release_date}}</li>
            </ul>

            <h3 class="overview lead text-white">
                {{MovieDetails?.overview}}
            </h3>

        </div>
    </div>

</div>
