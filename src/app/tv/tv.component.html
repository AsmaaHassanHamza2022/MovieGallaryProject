<div class="container-fluid">

   <!-- tv part -->
   <div class="row  m-auto justify-content-between my-5"  style="width:90%" >
       <div class="col-md-4 my-4">
           <div class="line border border-1 by-white w-25"></div>
           <h2 class="text-white py-2 ">Tranging TV show to Watch Now</h2>
           <div class="line border border-1 by-white w-75"></div>
   
       </div>
       <div *ngFor="let tv of allTv" class="col-md-2 mx-2">
           <div  [routerLink]="['/details',tv.media_type,tv.id]" class="card bg-none m-3 " >
               <img class="card-img-top" [src]='posterPrefix+tv.poster_path' alt="tv poster">
                 <h3 class="h6 card-title text-center text-white my-2">{{tv.name}}</h3>
                </div>
           
   
       </div>
       </div>
       
      
</div>
